<!DOCTYPE html>
<html>

<head>
  <title>SUTD Virtual Campus</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../js/photo-sphere-viewer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/three@0.99.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8.1.0/dist/polyfill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dot@1.1.2/doT.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uevent@1.0.0/uevent.min.js"></script>
  <script src="../js/photo-sphere-viewer.min.js"></script>
</head>

<body class="is-preload">
  <div id="wrapper">
    <section class="intro">
      <header>
        <h1>SUTD Campus at Night</h1>
        <p>SUTD Virtual Campus Tour</p>
        <ul class="actions">
          <li><a href="../">RETURN HOME</a></li>
        </ul>
        <ul class="actions">
          <li><a href="#campus">Campus at Night</a></li>
          <li><a href="#building-2">BUILDING 2</a></li>
        </ul>
      </header>
      <div class="content">
        <span class="image fill" data-position="center"><img src="images/sutd_nightlife.jpg" alt="" /></span>
      </div>
    </section>

    <section id="building-1">
      <header>
        <h2>Campus at Night</h2>
      </header>
      <div class="content">
        <p class="content-header">Jackie Chan Pavilion</p>
        <div id="jcnight_viewer" class="viewer"></div>
        <p class="content-header">Link Bridge</p>
        <div id="lbnight_viewer" class="viewer"></div>
        <p class="content-header">Campus Center</p>
        <div id="ccnight_viewer" class="viewer"></div>
      </div>
    </section>

    <div class="copyright">&copy; OpenSUTD team. All rights reserved.</div>
  </div>

  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/jquery.scrolly.min.js"></script>
  <script src="../assets/js/browser.min.js"></script>
  <script src="../assets/js/breakpoints.min.js"></script>
  <script src="../assets/js/util.js"></script>
  <script src="../assets/js/main.js"></script>

  <script>
    var aspace_viewer = new PhotoSphereViewer({
      container: "jcnight_viewer",
      panorama: "images/jackie_chan_night.jpg",
      max_fov: 120,
      time_anim: false
    });
    var elab_viewer = new PhotoSphereViewer({
      container: "lbnight_viewer",
      panorama: "images/link_bridge.jpg",
      max_fov: 120,
      time_anim: false
    });
    var mspace_viewer = new PhotoSphereViewer({
      container: "ccnight_viewer",
      panorama: "images/campus_center.jpg",
      max_fov: 120,
      time_anim: false
    });
  </script>
</body>

</html>
